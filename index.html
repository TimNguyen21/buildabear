<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Build-a-Bear</title>
  </head>
  <body>
    <header>
      <h1>Title</h1>
    </header>
    <main>
      <!-- column1 -->
      <section class="column1">
        <article id="hats-selection">
          <h3 class= clothes-title>Hats</h3>
          <button class="favoriteStyled" type="button">Top Hat</button>
          <button class="favoriteStyled" type="button">Sun Hat</button>
          <button class="favoriteStyled" type="button">Bow</button>
          <button class="favoriteStyled" type="button">Crown</button>
        </article>
        <article id="clothes-selection">
          <h3 class= clothes-title>Clothes</h3>
          <button class="favoriteStyled" type="button">T-Shirt</button>
          <button class="favoriteStyled" type="button">Dress</button>
          <button class="favoriteStyled" type="button">Tuxedo</button>
        </article>
        <article id="accessories-selection">
          <h3 class= clothes-title>Accessories</h3>
          <button class="favoriteStyled" type="button">Neckalace</button>
          <button class="favoriteStyled" type="button">Bowtie</button>
          <button class="favoriteStyled" type="button">Watch</button>
          <button class="favoriteStyled" type="button">Monocle</button>
          <button class="favoriteStyled" type="button">Earrings</button>
        </article>
        <article id="background-selection">
          <h3 class= clothes-title>Backgrounds</h3>
          <button class="favoriteStyled" type="button">Blue</button>
          <button class="favoriteStyled" type="button">Park</button>
          <button class="favoriteStyled" type="button">Beach</button>
          <button class="favoriteStyled" type="button">Space</button>
          <button class="favoriteStyled" type="button">Yellow</button>
          <button class="favoriteStyled" type="button">Hearts</button>
        </article>
      </section>

      <!-- column2 -->
      <section class="column2">
        <article class="main-bear">
          Image
        </article>
        <article>
          input name
        </article>
        <article>
          save button
        </article>
      </section>

      <!-- column3 -->
      <section class="column3">
        <article>Title</article>
        <article>Outputs</article>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
