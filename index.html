<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Build-a-Bear</title>
  </head>
  <body>
    <header>
      <h1>Title</h1>
    </header>
    <main>
      <!-- column1 -->
      <section class="column1">
        <article class="hats-selection">
          hat buttons
        </article>
        <article class="cloths-selection">
          cloths buttons
        </article>
        <article class="accessories-selection">
          accessories buttons
        </article>
        <article class="background-selection">
          background butoons
        </article>
      </section>

      <!-- column2 -->
      <section class="column2">
        <article class="main-bear">
          <img src="assets/bear.png" class="bear-image" alt="Main-Bear">
        </article>
        <article>
          <input type="text" class="name-bear-input" placeholder="name this outfit"></input>
        </article>
        <article>
          <button type="button" class="name-save-button">save</button>
        </article>
      </section>

      <!-- column3 -->
      <section class="column3">
        <h2>saved outfits</h2>
        <article class="saved-outfit-box">
          <div>saved name</div>
          <div>X</div>
        </article>
        <article class="saved-outfit-box">
          <div>saved name 2</div>
          <div>X</div>
        </article>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
