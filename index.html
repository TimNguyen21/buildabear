<!DOCTYPE html>
<html>
  <head>
    <script src="outfit.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Build-a-Bear</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Rammetto+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>BUILD-<span class="a-in-title">a</span>-BEAR</h1>
    </header>
    <main>
      <!-- column1 -->
      <section class="column1">
        <article class="hats-selection" id="hats-selection">
          <div class="hats-header-btns">
            <h3 class="hats-title"><span class="arrows">➮</span>Hats</h3>
            <button class="hats-btn top-hat" type="button">Top Hat</button>
            <button class="hats-btn sun-hat margin-left-class-btn" type="button">Sun Hat</button>
            <button class="hats-btn bow margin-left-class-btn" type="button">Bow</button>
            <button class="hats-btn crown" type="button">Crown</button>
          </div>
        </article>
        <article class="clothes-selection" id="clothes-selection">
          <div class="clothes-header-btns">
            <h3 class= clothes-title><span class="arrows">➩</span>Clothes</h3>
            <button class="clothes-btn vest" type="button">Vest</button>
            <button class="clothes-btn dress margin-left-class-btn" type="button">Dress</button>
        </div>
        </article>
        <article class="accessories-selection" id="accessories-selection">
          <div class="accessories-header-btns">
            <h3 clothes-title><span class="arrows">➫</span>Accessories</h3>
            <button class="accessories-btn necklace" type="button">Necklace</button>
            <button class="accessories-btn bowtie margin-left-class-btn" type="button">Bowtie</button>
            <button class="accessories-btn watch margin-left-class-btn" type="button">Watch</button>
            <button class="accessories-btn sunglasses" type="button">Sunglasses</button>
        </div>
        </article>
        <article class="background-selection" id="background-selection">
          <div class="background-header-btns">
            <h3 class= clothes-title><span class="arrows">➪</span>Backgrounds</h3>
            <button class="background-button blue-background" type="button">Blue</button>
            <button class="background-button park-background margin-left-class-btn" type="button">Park</button>
            <button class="background-button beach-background margin-left-class-btn" type="button">Beach</button>
            <button class="background-button space-background margin-left-class-btn" type="button">Space</button>
            <button class="background-button yellow-background" type="button">Yellow</button>
            <button class="background-button heart-background margin-left-class-btn" type="button">Hearts</button>
        </div>
        </article>
      </section>
      <!-- column2 -->
      <section class="column2">
        <article class="main-bear">
          <img src="assets/bear.png" class="bear-image" alt="Main-Bear">
          <!-- hats -->
          <img class="top-hat-img hidden" src="assets/tophat.png" alt="top-hat">
          <img class="sun-hat-img hidden" src="assets/sunhat.png" alt="sun-hat">
          <img class="bow-hat-img hidden" src="assets/hairbow.png" alt="bow-hat">
          <img class="crown-hat-img hidden" src="assets/crown.png" alt="crown-hat">
          <!-- clothes -->
          <img class="dress-img hidden" src="assets/dress.png" alt="dress">
          <img class="vest-img hidden" src="assets/vest.png" alt="vest">
          <!-- accessories -->
          <img class="necklace-img hidden" src="assets/necklace.png" alt="necklace">
          <img class="bowtie-img hidden" src="assets/bowtie.png" alt="bowtie">
          <img class="watch-img hidden" src="assets/smartwatch.png" alt="watch">
          <img class="sunglasses-img hidden" src="assets/sunglasses.png" alt="sunglasses">
          <!-- background -->
        </article>
        <article class="input-save-button">
          <input type="text" class="name-bear-input" placeholder="Name your bear's outfit!"></input>
          <button type="button" class="name-save-button disable">save</button>
        </article>
      </section>
      <!-- column3 -->
      <section class="column3">
        <h3>➦Saved Outfits</h3>
      </section>
    </main>
    <footer class="gutter-bottom">
    </footer>
    <script src="main.js"></script>
  </body>
</html>
