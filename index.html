<!DOCTYPE html>
<html>
  <head>
    <script src="outfit.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Build-a-Bear</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Rammetto+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>BUILD-<span class="a-in-title">a</span>-BEAR</h1>
    </header>
    <main>
      <!-- column1 -->
      <section class="column1">
        <article class="hats-selection" id="hats-selection" id='test'>
          <div class="hats-header-btns">
            <h3 class="hats-title"><span class="arrows">➮</span>Hats</h3>
            <button class="hat-options-js hats-btn top-hat" id="•top-hat" type="button">Top Hat</button>
            <button class="hat-options-js hats-btn sun-hat margin-left-class-btn" id="•sun-hat" type="button">Sun Hat</button>
            <button class="hat-options-js hats-btn bow margin-left-class-btn" type="button">Bow</button>
            <button class="hat-options-js hats-btn crown" type="button">Crown</button>
          </div>
        </article>
        <article class="clothes-selection" id="clothes-selection">
          <div class="clothes-header-btns">
            <h3 class= clothes-title><span class="arrows">➩</span>Clothes</h3>
            <button class="clothes-options-js t-shirt" type="button">T-Shirt</button>
            <button class="clothes-options-js dress margin-left-class-btn" type="button">Dress</button>
            <button class="clothes-options-js tuxedo margin-left-class-btn" type="button">Tuxedo</button>
        </div>
        </article>
        <article class="accessories-selection" id="accessories-selection">
          <div class="accessories-header-btns">
            <h3 clothes-title><span class="arrows">➫</span>Accessories</h3>
            <button class="accessories-options-js accessories-btn necklace" type="button">Necklace</button>
            <button class="accessories-options-js accessories-btn bowtie margin-left-class-btn" type="button">Bowtie</button>
            <button class="accessories-options-js accessories-btn watch margin-left-class-btn" type="button">Watch</button>
            <button class="accessories-options-js accessories-btn monocle" type="button">Monocle</button>
            <button class="accessories-options-js accessories-btn earrings margin-left-class-btn" type="button">Earrings</button>
        </div>
        </article>
        <article class="background-selection" id="background-selection">
          <div class="background-header-btns">
            <h3 class= clothes-title><span class="arrows">➪</span>Backgrounds</h3>
            <button class="blue-button-active background-options-js blue-background" type="button">Blue</button>
            <button class="background-options-js park-background margin-left-class-btn" type="button">Park</button>
            <button class="background-options-js beach-background margin-left-class-btn" type="button">Beach</button>
            <button class="background-options-js space-background margin-left-class-btn" type="button">Space</button>
            <button class="background-options-js yellow-background" type="button">Yellow</button>
            <button class="background-options-js heart-background margin-left-class-btn" type="button">Hearts</button>
        </div>
        </article>
      </section>
      <section class="column2"><!-- column2 -->
        <article class="main-bear">
          <img src="assets/bear.png" class="bear-image" alt="Main-Bear">
          <!-- hats -->
          <img class="top-hat-img hidden" src="assets/tophat.png" alt="top-hat" dataset="•top-hat">
          <img class="sun-hat-img hidden" src="assets/sunhat.png" alt="sun-hat" dataset="•sun-hat">
          <img class="bow-hat-img hidden" src="assets/hairbow.png" alt="bow-hat" dataset="•bow-hat">
          <img class="crown-hat-img hidden" src="assets/crown.png" alt="crown-hat" dataset="•crown-hat">
          <!-- clothes -->
          <img class="dress-img hidden" src="assets/dress.png" alt="dress" dataset="•dress">
          <!-- accessories -->
          <img class="necklace-img hidden" src="assets/necklace.png" alt="necklace" dataset="•necklace">
          <img class="bowtie-img hidden" src="assets/bowtie.png" alt="bowtie" dataset="•bowtie">
          <img class="watch-img" src="assets/smartwatch.png" alt="watch" dataset="•watch">
        </article>
        <article>
          <input type="text" class="name-bear-input" placeholder="name this outfit"></input>
        </article>
        <article>
          <button type="button" class="name-save-button">save</button>
        </article>
      </section>
      <!-- column3 -->
      <section class="column3">
        <h3>➦Saved Outfits</h3>
        <article class="saved-outfit-box">
          <div>saved name</div>
          <div>X</div>
        </article>
        <article class="saved-outfit-box">
          <div>saved name 2</div>
          <div>X</div>
        </article>
      </section>
    </main>
    <footer class="gutter-bottom">
    </footer>
    <script src="main.js"></script>
  </body>
</html>
