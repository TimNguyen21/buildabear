<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Build-a-Bear</title>
  </head>
  <body>
    <header>
      <h1>Title</h1>
    </header>
    <main>
      <!-- column1 -->
      <section class="column1">
        <article id="hats-selection">
          <h3 class= clothes-title>Hats</h3>
          <button class="hat-Options top-hat" type="button">Top Hat</button>
          <button class="hat-Options sun-hat" type="button">Sun Hat</button>
          <button class="hat-Options bow" type="button">Bow</button>
          <button class="hat-Options crown" type="button">Crown</button>
        </article>
        <article id="clothes-selection">
          <h3 class= clothes-title>Clothes</h3>
          <button class="clothes-Options t-Shirt" type="button">T-Shirt</button>
          <button class="clothes-Options Dress" type="button">Dress</button>
          <button class="clothes-Options Tuxedo" type="button">Tuxedo</button>
        </article>
        <article id="accessories-selection">
          <h3 class= clothes-title>Accessories</h3>
          <button class="accessories-Options Neckalace" type="button">Neckalace</button>
          <button class="accessories-Options Bowtie" type="button">Bowtie</button>
          <button class="accessories-Options Watch" type="button">Watch</button>
          <button class="accessories-Options Monocle" type="button">Monocle</button>
          <button class="accessories-Options Earrings" type="button">Earrings</button>
        </article>
        <article id="background-selection">
          <h3 class= clothes-title>Backgrounds</h3>
          <button class="background-Options" type="button">Blue</button>
          <button class="background-Options" type="button">Park</button>
          <button class="background-Options" type="button">Beach</button>
          <button class="background-Options" type="button">Space</button>
          <button class="background-Options" type="button">Yellow</button>
          <button class="background-Options" type="button">Hearts</button>
        </article>
      </section>

      <!-- column2 -->
      <section class="column2">
        <article class="main-bear">
          <img src="assets/bear.png" class="bear-image" alt="Main-Bear">
        </article>
        <article>
          <input type="text" class="name-bear-input" placeholder="name this outfit"></input>
        </article>
        <article>
          <button type="button" class="name-save-button">save</button>
        </article>
      </section>

      <!-- column3 -->
      <section class="column3">
        <h2>saved outfits</h2>
        <article class="saved-outfit-box">
          <div>saved name</div>
          <div>X</div>
        </article>
        <article class="saved-outfit-box">
          <div>saved name 2</div>
          <div>X</div>
        </article>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
