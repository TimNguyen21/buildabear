<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Build-a-Bear</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Rammetto+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>BUILD-<span class="a-in-title">a</span>-BEAR</h1>
    </header>
    <main>
      <!-- column1 -->
      <section class="column1">
        <article class="hats-selection" id="hats-selection">
          <div class="hats-header-btns">
            <h3 class="clothes-title"><span class="arrows">➮</span>Hats</h3>
            <button class="favoriteStyled" type="button">Top Hat</button>
            <button class="favoriteStyled margin-left-class-btn" type="button">Sun Hat</button>
            <button class="favoriteStyled margin-left-class-btn" type="button">Bow</button>
            <button class="favoriteStyled" type="button">Crown</button>
          </div>
        </article>
        <article class="clothes-selection" id="clothes-selection">
          <div class="clothes-header-btns">
            <h3 class= clothes-title><span class="arrows">➩</span>Clothes</h3>
            <button class="favoriteStyled" type="button">T-Shirt</button>
            <button class="favoriteStyled margin-left-class-btn" type="button">Dress</button>
            <button class="favoriteStyled margin-left-class-btn" type="button">Tuxedo</button>
        </div>
        </article>
        <article class="accessories-selection" id="accessories-selection">
          <div class="accessories-header-btns">
            <h3 clothes-title><span class="arrows">➫</span>Accessories</h3>
            <button class="favoriteStyled" type="button">Necklace</button>
            <button class="favoriteStyled margin-left-class-btn" type="button">Bowtie</button>
            <button class="favoriteStyled margin-left-class-btn" type="button">Watch</button>
            <button class="favoriteStyled" type="button">Monocle</button>
            <button class="favoriteStyled margin-left-class-btn" type="button">Earrings</button>
        </div>
        </article>
        <article class="background-selection" id="background-selection">
          <div class="background-header-btns">
            <h3 class= clothes-title><span class="arrows">➪</span>Backgrounds</h3>
            <button class="favoriteStyled" type="button">Blue</button>
            <button class="favoriteStyled margin-left-class-btn" type="button">Park</button>
            <button class="favoriteStyled margin-left-class-btn" type="button">Beach</button>
            <button class="favoriteStyled margin-left-class-btn" type="button">Space</button>
            <button class="favoriteStyled" type="button">Yellow</button>
            <button class="favoriteStyled margin-left-class-btn" type="button">Hearts</button>
        </div>
        </article>
      </section>
      <section class="column2"><!-- column2 -->
        <article class="main-bear">
          Image
        </article>
        <article>
          input name
        </article>
        <article>
          save button
        </article>
      </section>
      <section class="column3"><!-- column3 -->
        <article>Title</article>
        <article>Outputs</article>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
